<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade Formul√°rio</title>

    <!-- LINK PARA CSS -->
    <link rel="stylesheet" href="styles/styles.css" />

    <!-- LINK PARA JS -->
    <script src="./scripts/scripts.js" defer></script>
  </head>
  <body>
    <section class="container">
      <div class="image_container">
        <h1>Crie sua Conta</h1>
        <p>
          Compartilhe suas aventuras e <br />
          descubra novos lugares ao redor do mundo!
        </p>
      </div>
      <form id="cadastroForm">
        <div class="title">
          <h1>Cadastre-Se</h1>
          <p>Preencha os campos abaixo e torne-se parte da nossa comunidade.</p>
        </div>

        <div class="input_data">
          <input type="text" id="nome" name="nome" required />
          <label for="">Nome</label>
        </div>

        <div class="input_data">
          <input type="email" id="email" name="email" required />
          <label for="">E-Mail</label>
        </div>

        <div class="input_data">
          <input type="password" id="senha" name="senha" required />
          <label for="">Senha</label>
        </div>

        <div class="input_data">
          <input
            type="password"
            id="confirmarSenha"
            name="confirmarSenha"
            required
          />
          <label for="">Confirmar Senha</label>
        </div>

        <div class="input_data">
          <input type="celular" id="celular" name="celular" required />
          <label for="">Celular</label>
        </div>

        <div class="input_data">
          <input type="cpf" id="cpf" name="CPF" required />
          <label for="">CPF</label>
        </div>

        <div class="input_data">
          <input type="rg" id="rg" name="RG" required />
          <label for="">RG</label>
        </div>

        <div class="btnArea">
          <p class="msgError"></p>
          <button id="btnSubmit" type="submit">Enviar</button>
        </div>
      </form>
    </section>
  </body>
</html>
